
<a href="#/">Login</a>
<p>
	<label for="name">Name</label>
	<input type="text" id="name" data-ng-model="user.name"/>
</p>
<p>
	<label for="email">Email</label>
	<input type="email" id="email" data-ng-model="user.email"/>
</p>
<p>
	<label for="username">Username</label>
	<input type="text" id="username" data-ng-model="user.username"/>
</p>
<p>
	<label for="password">Password</label>
	<input type="password" id="password" data-ng-model="user.password"/>
</p>
<p>
	<button data-ng-click="reset()">Clear</button>
	<button data-ng-click="add()">Add User</button>
</p>
